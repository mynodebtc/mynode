<!DOCTYPE html lang="en">
    <head>
        <title>{{ title }}</title>
        {% include 'includes/head.html' %}
     </head>

    <body>
        {% include 'includes/logo_header.html' %}
        <div class="mynode_back_div">
            <a class="ui-button ui-widget ui-corner-all mynode_back" href="/"><span class="ui-icon ui-icon-home"></span>home&nbsp;</a>
            <a class="ui-button ui-widget ui-corner-all mynode_back" href="/lnd"><span class="ui-icon ui-icon-arrowthick-1-w"></span>back&nbsp;</a>
        </div>

        {% include 'includes/message_display.html' %}

        <div class="main_header">LND Custom Config</div>
        <div class="main_header_sub_text">
            Saving will reboot your device.
        </div>
        <div class="centered_text_div">
            <form action="/lnd/config" method="POST">
                <textarea class="config_textarea" name="custom_config" id="custom_config">{{ lnd_config }}</textarea>
                <br/><br/>
                <input class="ui-button ui-widget ui-corner-all" type="submit" value="Save"/>
                <a href="/lnd/reset_config" class="ui-button ui-widget ui-corner-all">Reset Config</a>
            </form>
        </div>


        {% include 'includes/footer.html' %}
     </body>
</html>
