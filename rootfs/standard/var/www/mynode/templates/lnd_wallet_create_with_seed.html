<!DOCTYPE html lang="en">
    <head>
        <title>{{ title }}</title>
        {% include 'includes/head.html' %}
        <script>
            $(document).ready(function() {

                // Disable button so submit cannot get hit twice
                $('input[type=submit]').click(function() {
                    $(this).attr('disabled', 'disabled');
                    $(this).parents('form').submit();
                });
                
            });
        </script>
     </head>

    <body>
        {% include 'includes/logo_header.html' %}
        <div class="mynode_back_div">
            <a class="ui-button ui-widget ui-corner-all mynode_back" href="/"><span class="ui-icon ui-icon-home"></span>home&nbsp;</a>
            <a class="ui-button ui-widget ui-corner-all mynode_back" href="/lnd"><span class="ui-icon ui-icon-transfer-e-w"></span>ln wallet&nbsp;</a>
        </div>

        <div class="main_header">Create Lightning Wallet</div>

        <br/>
        <div class="content_block">
            <form action="/lnd/create_wallet_with_seed" method="POST">
                <p><b>Wallet Seed</b></p>
                <p>Enter your 24 word wallet seed.</p>
                <textarea id="seed" name="seed" class="seed_textbox"></textarea>
                <input type="submit" class="ui-button ui-widget ui-corner-all" style="float: right;" value="Create">
            </form>
        </div>

        {% include 'includes/footer.html' %}
     </body>
</html>
